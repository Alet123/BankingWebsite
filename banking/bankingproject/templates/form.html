<!DOCTYPE html>
<html>
<head>
	<style>
*{box-sizing: border-box;
}
input[type=text], input[type=email], input[type=number], input[type=select], input[type=date],input[type=select],input[type=password], input[type=tel]
{
    width: 45%;
    padding: 12px;
    border: 5px solid rgb(168, 166, 166);
    border-radius: 4px;
    resize: vertical;
}
textarea{
    width:45%;
    padding: 12px;
    border: 5px solid rgb(168, 166, 166);
    border-radius: 4px;
    resize: vertical;
}
input[type=radio],input[type=checkbox]{
    width: 2%;
    padding-left: 0%;
    border: 3px solid rgb(168, 166, 166);
    border-radius: 4px;
    resize: vertical;
}
h1{
    font-family: Arial;
    font-size: medium;
    font-style: normal;
    font-weight: bold;
    color: brown;
    text-align: center;
    text-decoration: underline;
}
label{
    padding: 12px 12px 12px 0;
    display: inline-block;
}
input[type=submit] {
    background-color: #000080;
    color: white;
    padding: 12px 50px;
    border: none;
    border-radius: 100px;
    cursor: pointer;
    float:left;
}
input[type=submit]:hover {
background-color: #32a336;
}
.container{
    border-radius: 5px;
    background-color:#708090;
    padding: 20px;
}
.col-10{
    float: left;
    width:60%;
    margin-top: 20px;
}
.col-90{
    float: left;
    width: 90%;
    margin-top: 6px;
}
.row:after{
    content: "";
    display: table;
    clear: both;
}
@media screen and (max-width: 600px) {
    .col-10,.col-90,input[type=submit]{
        width: 100%;
        margin-top: 0;
    }
}
option {
  margin: 0.5em;
}

//Reference: https://jsfiddle.net/fwv18zo1/
var $select1 = $( '#select1' ),
		$select2 = $( '#select2' ),
    $options = $select2.find( 'option' );

$select1.on( 'change', function() {
	$select2.html( $options.filter( '[value="' + this.value + '"]' ) );
} ).trigger( 'change' );


body {
  font-family: Arial, sans-serif;
  background: url(http://www.shukatsu-note.com/wp-content/uploads/2014/12/computer-564136_1280.jpg) no-repeat;
  background-size: cover;
  height: 100vh;
}

h1 {
  text-align: left;
  font-family: Tahoma, Arial, sans-serif;
  color: #06D85F;
  margin: 10px 0;
}

.box {
  width: 20%;
  margin: 0 auto;
  background: rgba(255,255,255,0.2);
  padding: 15px;
  border: 2px solid #fff;
  border-radius: 20px/50px;
  background-clip: padding-box;
  text-align: center;
}

.button {
  font-size: 1em;
  padding: 10px;
  color: #fff;
  border: 2px solid #06D85F;
  border-radius: 20px/50px;
  text-decoration: none;
  cursor: pointer;
  transition: all 0.3s ease-out;
}
.button:hover {
  background: #06D85F;
}

.overlay {
  position: fixed;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0, 0, 0, 0.7);
  transition: opacity 500ms;
  visibility: hidden;
  opacity: 0;
}
.overlay:target {
  visibility: visible;
  opacity: 1;
}

.popup {
  margin: 70px auto;
  padding: 20px;
  background: #fff;
  border-radius: 5px;
  width: 30%;
  position: relative;
  transition: all 5s ease-in-out;
}

.popup h2 {
  margin-top: 0;
  color: #333;
  font-family: Tahoma, Arial, sans-serif;
}
.popup .close {
  position: absolute;
  top: 20px;
  right: 30px;
  transition: all 200ms;
  font-size: 30px;
  font-weight: bold;
  text-decoration: none;
  color: #333;
}
.popup .close:hover {
  color: #06D85F;
}
.popup .content {
  max-height: 30%;
  overflow: auto;
}

@media screen and (max-width: 700px){
  .box{
    width: 70%;
  }
  .popup{
    width: 70%;
  }
}

        </style>

    </head>
<body>
<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>FORM</title>
        <link rel="stylesheet" href="./responsiveRegistration.css">
        <script type="text/javascript" lang="javascript" src="./responsiveRegistaration.js"></script>
    </head>

    <body>
        <h1>FORM</h1>
        <div class="container">
            <div class="row">
                <div class="col-10">
                    <label for="fname">Name :</label>
                </div>
                <div class="col-90">
                    <input type="text" id="fname" name="firstname" placeholder="Enter your name">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="dob">Date Of Birth :</label>
                </div>
                <div class="col-90">
                    <input type="Date" id="dob" name="dob">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="lname">Age :</label>
                </div>
                <div class="col-90">
                    <input type="text" id="lname" name="lastname" placeholder="Enter your age">
                </div>
            </div>

            <div class="row">
                <div class="col-10">
                    <label for="email">Email :</label>
                </div>
                <div class="col-90">
                    <input type="email" id="email" name="email" placeholder="it should contain @">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="mobile">Mobile :</label>
                </div>
                <div class="col-90">
                    <input type="tel" id="mobile" name="mobile" placeholder="only 10 digits are allowed">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="address">Address :</label>
                </div>
                <div class="col-90">
                    <textarea name="address" id="address" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="city">City :</label>
                </div>
                <div class="col-90">
                    <input type="text" id="city" name="city" maxlength="10">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="pincode">Area PIN :</label>
                </div>
                <div class="col-90">
                    <input type="number" id="pin" name="pin" maxlength="6">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="state">State :</label>
                </div>
                <div class="col-90">
                    <input type="text" id="state" name="state">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="" required >Choose :</label>
                </div>
                <div class="col-90">
                        <select id="source" name="source" data-dependent-selector="#status">
                          <option>District</option>
                          <option data-dependent-opt="">THRISSUR</option>
                          <option data-dependent-opt="">KOTTAYAM</option>
                          <option data-dependent-opt="">ERNAKULAM</option>
                          <option data-dependent-opt="">KOZHIKODE</option>
                          <option data-dependent-opt="">THIRUVANANTAPURAM</option>
                        </select>
                        <select id="status" name="status">
                          <option>Branch</option>
                          <option>Thrissur Nehru Park</option>
                          <option data-from-dependent="">Thrissur Town</option>
                          <option data-from-dependent="">Thrissur North</option>
                          <option data-dependent-opt="">Kottayam Town</option>
                          <option data-dependent-opt="">Kottayam Pala </option>
                          <option data-from-dependent="">Kottayam South</option>
                          <option data-dependent-opt="">Ernakulam Town</option>
                          <option data-dependent-opt="">Ernakulam North </option>
                          <option data-from-dependent="">Ernakulam South</option>
                          <option data-from-dependent="">Kozhikode Town</option>
                          <option data-dependent-opt="">Kozhikode North</option>
                          <option data-dependent-opt="">Kozhikode South </option>
                          <option data-from-dependent="">Thiruvanantapuram Town</option>
                          <option data-dependent-opt="">Thiruvanantapuram North</option>
                          <option data-dependent-opt="">Thiruvanantapuram South </option>
                        </select>
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="" required >Account Type :</label>
                </div>
                <div class="col-90">
                        <select id="source" name="source" data-dependent-selector="#status">
                          <option>Account Type</option>
                          <option data-dependent-opt="">Savings Account</option>
                          <option data-dependent-opt="">Current Account</option>
                          <option data-dependent-opt="">Money</option>
                          <option data-dependent-opt="">Recurring Account</option>
                          <option data-dependent-opt="">Demat Account</option>
                        </select>
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="specialization">Services:</label>
                </div>

                <div class="col-90">
                    <input type="checkbox" class="specialization" id="cs" name="specialization[]" value="Computer Science">Debit Card<br/>
                    <input type="checkbox" class="specialization" id="it" name="specialization[]" value="Information Technology">Credit Card<br/>
                    <input type="checkbox" class="specialization" id="ca" name="specialization[]" value="Computer Architecture">Cheque Book<br/>
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                </div>
            </div>

<div class="box">
	<a class="button" href="#popup1">SUBMIT</a>
    <a class="button" href="#popup1">LOGOUT</a>


</div>

<div id="popup1" class="overlay">
	<div class="popup">
		<h2>Here i am</h2>
		<a class="close" href="#">&times;</a>
		<div class="content">Your Application has been Accepted!<br><br><a href="{% url 'index' %}">
          Click here!  </a>
		</div>
	</div>
</div>

            </div>
        </div>


    </body>
</html>
